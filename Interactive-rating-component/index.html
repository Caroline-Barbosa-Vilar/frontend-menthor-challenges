<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="assets/css/files.css">
  </head>
  <body> 
    <main class="container"> 
      <section class="question"> 
        <div class="question-icon">
          <img src="assets/img/icon-star.svg" alt="star icon">
        </div>
        <h1 class="question-title">How did we do?</h1>
        <p class="question-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </section>
      <section class="rate">
        <button class="rate-btn">1</button>
        <button class="rate-btn">2</button>
        <button class="rate-btn">3</button>
        <button class="rate-btn">4</button>
        <button class="rate-btn">5</button>
      </section>
      <section>
        <button class="submit">Submit</button>
      </section>
    </main>
    <!-- <footer class="footer">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Caroline Vilar</a>.</p>
    </footer> -->
  </body>
</html>
