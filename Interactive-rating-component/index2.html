<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Interactive rating component</title>
        <link rel="stylesheet" href="assets/css/files.css">
    </head>
    <body>
        <main class="container">
            <section class="answer">    
                <img src="assets/img/illustration-thank-you.svg" alt="a card machine image" class="answer-img">
                <p class="answer-text">You selected <span id="rating">4</span> out of 5</p>
            </section>
            <section class="appreciation">
                <h2 class="appreciation-title">Thank you!</h2>
                <p class="appreciation-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </section>
        </main>
    </body>
</html>
